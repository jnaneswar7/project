<div id="gallery">
    <img src="pic1.jpg" onclick="enlargeImage(this)" />
    <img src="pic2.jpg" onclick="enlargeImage(this)" />
    <img src="pic3.jpg" onclick="enlargeImage(this)" />
  </div>
  <div id="modal" style="display: none;" onclick="closeModal()">
    <img id="modalImage" />
  </div>
  
  <style>
    #gallery img {
      width: 100px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.2);
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #modal img {
      width: 80%;
    }
  </style>
  
  <script>
    function enlargeImage(img) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = img.src;
      modal.style.display = "flex";
    }
  
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
